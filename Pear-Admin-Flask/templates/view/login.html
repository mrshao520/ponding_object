<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>登录</title>
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <link rel="stylesheet" href="/static/admin/css/other/login.css" />
    <link rel="stylesheet" href="/static/admin/css/variables.css" />
  </head>

  <body>
    <div class="login-page">
      <div class="layui-row">
        <div class="layui-col-sm6 login-bg">
          <img
            class="login-bg-img"
            src="/static/admin/images/banner.png"
            alt=""
          />
        </div>
        <div class="layui-col-sm6 login-form">
          <div class="layui-form">
            <div class="form-center">
              <div class="form-center-box">
                <div class="top-log-title">
                  <img
                    class="top-log"
                    src="/static/admin/images/ponding.png"
                    alt=""
                  />
                  <!-- Pear Admin Flask -->
                  <span>Ponding System</span>
                </div>
                <div class="top-desc">
                  大 城 市 多 源 数 据 实 时 采 集 处 理 系 统
                </div>
                <div style="margin-top: 30px">
                  <div class="layui-form-item">
                    <div class="layui-input-wrap">
                      <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                      </div>
                      <input
                        lay-verify="required"
                        placeholder="账户"
                        autocomplete="off"
                        name="username"
                        value="admin"
                        class="layui-input"
                      />
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-wrap">
                      <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                      </div>
                      <input
                        type="password"
                        name="password"
                        value="123456"
                        lay-verify="required|confirmPassword"
                        placeholder="密码"
                        autocomplete="off"
                        class="layui-input"
                        lay-affix="eye"
                      />
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="remember-passsword">
                      <div class="remember-cehcked">
                        <input
                          type="checkbox"
                          name="like1[write]"
                          lay-skin="primary"
                          title="自动登录"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="login-btn">
                    <button
                      type="button"
                      lay-submit
                      lay-filter="login-in"
                      class="layui-btn login"
                    >
                      登 录
                    </button>
                  </div>
                  <div class="other-login">
                    <div class="other-login-methods">其他方式</div>
                    <a class="greenText" href="/view/register.html">注册账号</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 资 源 引 入 -->
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
    <script>
      layui.use(["form", "button", "popup", "jquery"], function () {
        var form = layui.form;
        var button = layui.button;
        var popup = layui.popup;
        var $ = layui.jquery;

        // 登 录 提 交
        form.on("submit(login-in)", function (data) {
          /// 验证

          /// 动画
          let btn = button.load({ elem: ".login" });

          /// console.log(data);
          /**
          Object.field:
            password: "123456"
            username: "username"
          **/

          /// 登录 使用 JQeuery 发起 AJAX 请求
          $.ajax({
            url: "/api/v1/login", /// 请求的URL
            type: "POST", /// 请求类型
            data: JSON.stringify(data.field), /// 包含用户输入的登录信息
            contentType: "application/json", /// 数据格式
            /// 请求成功
            success: function (res) {
              /// 将服务器返回的access_token存储在本地存储中，用于后续请求验证。
              localStorage.setItem("access_token", res.access_token);
              /// 将refresh_token也存储在本地存储中，
              /// 通常用于在access_token过期时获取新的access_token。
              localStorage.setItem("refresh_token", res.refresh_token);
              /// 停止某个按钮的动画，可能是为了防止用户重复点击。
              btn.stop(function () {
                popup.success("登录成功", function () {
                  /// 重定向到当前网站的根目录路径
                  location.href = "/";
                });
              });
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
              btn.stop(function () {
                /// console.log(XMLHttpRequest)
                /// XMLHttpRequest.responseJSON:
                ///     code: -1
                ///     msg: "用户不存在"
                /// console.log(textStatus) error
                /// console.log(errorThrown) UNAUTHORIZED
                popup.failure(XMLHttpRequest.responseJSON.msg);
              });
            },
          });
          return false;
        });
      });
    </script>
  </body>
</html>
