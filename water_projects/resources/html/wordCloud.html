<html>
    <head>
        <meta charset="utf-8">
        <script src='./echarts/echarts.min.js'></script>
        <!-- <script src="../../echarts/dist/echarts.js"></script> -->
        <script src='./echarts/echarts-wordcloud.js'></script>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>

        <div class="panel">
            <div id='main'></div>
            <div class="panel-footer"></div>
        </div>
        <!-- <div class="panel">
            <div class="chart" id="main"></div>
            <div class="panel-footer"></div>
        </div> -->
        <script>
            var chart = echarts.init(document.getElementById('main'));
            //var myChart = echarts.init(document.querySelector(".panel .chart"));
            
            var option = {
                tooltip: {},
                series: [ {
                    type: 'wordCloud',
                    gridSize: 2,
                    sizeRange: [12, 50],
                    rotationRange: [-90, 90],
                    shape: 'pentagon',
                    width: 600,
                    height: 400,
                    drawOutOfBound: true,
                    textStyle: {
                        color: function () {
                            return 'rgb(' + [
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160)
                            ].join(',') + ')';
                        }
                    },
                    emphasis: {
                        textStyle: {
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                    },
                    data: [
                        {
                            name: '大城市积水点词云',
                            value: 10000,
                            textStyle: {
                                color: '#aaaaff'
                            },
                            emphasis: {
                                textStyle: {
                                    color: 'red'
                                }
                            }
                        },
                        {
                            name: '北京',
                            value: 6181
                        },
                        {
                            name: '上海',
                            value: 4386
                        },
                        {
                            name: '广东',
                            value: 4055
                        },
                        {
                            name: '深圳',
                            value: 2467
                        },
                        {
                            name: '暴雨',
                            value: 2244
                        },
                        {
                            name: '积水',
                            value: 1898
                        },
                        {
                            name: '积水深30CM',
                            value: 1484
                        },
                        {
                            name: '大到暴雨',
                            value: 1112
                        },
                        {
                            name: 'waterlogging',
                            value: 965
                        },
                        {
                            name: 'XX路',
                            value: 847
                        },
                        {
                            name: 'XX区',
                            value: 582
                        },
                        {
                            name: '多地出现积水现象',
                            value: 555
                        },
                        {
                            name: '台风',
                            value: 550
                        },
                        
                    ]
                } ]
            };

            chart.setOption(option);

            window.onresize = chart.resize;
        </script>
    </body>
</html>
